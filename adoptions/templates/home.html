{% extends "base.html" %}
{% block content %}
<div>
    {% for pet in pets %}
    <div class="petname">

        <a href="{% url 'pet_detail' pet.id%} ">
            <h2>{{ pet.name|capfirst}}</h2>
        </a>


        <p>
            {% if pet.breed %}
            -->{{pet.breed}}
            {% endif %}

        </p>

        <p class="hidden">{{ pet.description}}</p>

    </div>
    {% endfor %}
</div>
{% endblock %}
